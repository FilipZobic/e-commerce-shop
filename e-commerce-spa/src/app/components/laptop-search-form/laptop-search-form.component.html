<div [class.mat-elevation-z4]="true" class="search-and-filter-container">
  <h2>Search - Accordion</h2>
  <div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Manufacturer</mat-label>
        <select matNativeControl required>
          <option value="">Select Manufacturer</option>
          <option  *ngFor="let ma of manufacturers"  value={{ma.id}} >{{ma.name}}({{ma.numberOfProducts}})</option>
        </select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Product name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
      <h3>Price</h3>
      <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1000"
        step="1000"
        min="0"
        max="100000"
        aria-label="units"></mat-slider>
    </div>
    <div class="search-expanded">
      <div>
      </div>
      <div class="search-main-buttons-container">
        <!--        <button  color="primary" mat-raised-button>-->
        <!--          <mat-icon class="example-icon">search</mat-icon>-->
        <!--          <span  style="text-align: center" style="text-transform: uppercase" >Search</span>-->
        <!--        </button>-->

        <button color="primary" mat-raised-button>
          <mat-icon >search</mat-icon>
          Search
        </button>
        <button color="primary" mat-raised-button>Clear</button>
      </div>
    </div>
  </div>
</div>
