<mat-toolbar color="primary" [class.mat-elevation-z8]="true">
  <span class="example-spacer"></span>
  <a (click)="homeButtonClickedEmitter.emit()" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/']" [routerLinkActive]="['active']" mat-button>
    <mat-icon class="example-icon">home</mat-icon>
    <span>Home</span>
  </a>
  <a (click)="adminButtonClickedEmitter.emit()" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/admin']" [routerLinkActive]="['active']" mat-button *appIfRoles="['ROLE_ADMIN']" >
    <mat-icon class="example-icon">security</mat-icon>
    <span>Admin</span>
  </a>
  <a mat-button>
    <mat-icon matBadge="15" matBadgeColor="warn">shopping_cart</mat-icon>
    <span style="margin-left: 3px">My Cart</span>
  </a>
  <a mat-button [matMenuTriggerFor]="menu">
    <mat-icon class="example-icon">account_circle</mat-icon>
    <span>{{displayProfileName}}</span>
  </a>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>local_shipping</mat-icon>
      <span>Orders</span>
    </button>
    <button mat-menu-item>
      <mat-icon>history</mat-icon>
      <span>Purchase History</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>lock</mat-icon>
      <span>Change Password</span>
    </button>
    <button (click)="signOutButtonClickedEmitter.emit()" mat-menu-item>
      <mat-icon>power_settings_new</mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
