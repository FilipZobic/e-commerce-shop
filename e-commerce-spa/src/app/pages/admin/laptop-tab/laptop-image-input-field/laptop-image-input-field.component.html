<div [ngClass]="{'on-box': dropzoneActive}" appFileDrop (fileDropped)="handleDrop($event)" (fileHovered)="dropzoneState($event)" [class]="image === null ? 'image-window-blue' : 'image-window-white'" style="width: 300px; height: 300px; position:relative; margin-bottom: 10px">
  <img [draggable]="false" *ngIf="image !== null" [src]="parseImage(image)" style="width: 100%; height: 100%">
</div>
<div style="position: relative; height: 70px; width: 300px">
  <button style="width: 100%; height: 70px; text-transform: uppercase; font-size: 18px" mat-flat-button color="primary">
    <span>Select Image</span>
    <mat-icon class="material-icons-outlined" style="margin-left: 5px">file_upload</mat-icon>
    <input #fileInput id="uploadFile" style="display: block" (change)="onFileSelected($event)" type="file" accept="image/*">
  </button>
</div>
