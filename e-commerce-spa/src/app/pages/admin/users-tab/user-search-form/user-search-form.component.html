<div [class.mat-elevation-z4]="true" class="search-and-filter-container">
  <h2>Search</h2>
  <form [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Roles</mat-label>
        <select [formControlName]="'role'" matNativeControl>
          <option value="">Select Role</option>
          <option  *ngFor="let r of roles"  [value]="r.value" >{{r.display}}</option>
        </select>
      </mat-form-field>
    </div>
    <app-text-input label="Email" [formGroup]="form" [formControlNameInput]="'email'"></app-text-input>
    <div class="search-expanded">
      <div>
      </div>
      <div class="search-main-buttons-container">
        <button (click)="submit()" color="primary" mat-raised-button>
          <mat-icon>search</mat-icon>
          Search
        </button>
        <button color="primary" mat-raised-button (click)="clear()">Clear</button>
      </div>
    </div>
  </form>
</div>
